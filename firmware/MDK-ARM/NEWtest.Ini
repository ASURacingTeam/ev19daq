SIGNAL void AIN1_Sine(void)  {
  float volts;        // peak voltage
  float frequency0;	// output frequency in Hz
	float frequency1; // making different frequecies 
	float frequency2;
	float frequency3;
  float offset;       // voltage offset
  float duration;     // duration in Seconds
  float val0;
	float val1;
	float val2;
	float val3;
  long  i, end;

  volts     = 1.65;
  offset    = 1.65;
  frequency0 = 200;
	frequency1 = 250;
	frequency2 = 300;
	frequency3 = 350;
  duration  = 0.1;

  printf ("Sine Wave Signal on ADC Channel 0,1,2,3 .\n");

  end = (duration * 100000);
  for (i = 0 ; i < end; i++)  {
    val0 = __sin (frequency0 * (((float) STATES) / 72000000) * 2 * 3.1415926);
		val1 = __sin (frequency1 * (((float) STATES) / 72000000) * 2 * 3.1415926);
		val2 = __sin (frequency2 * (((float) STATES) / 72000000) * 2 * 3.1415926);
	  val3 = __sin (frequency3 * (((float) STATES) / 72000000) * 2 * 3.1415926);
    ADC1_IN0 = (val0 * volts) + offset;
		ADC1_IN1 = (val1 * volts) + offset;
		ADC1_IN2 = (val2 * volts) + offset;
		ADC1_IN3 = (val3 * volts) + offset;
	
    swatch (0.00001);                // in 10 uSec steps
  }
}

DEFINE BUTTON "INPUT Sin","AIN1_Sine()"

